<!DOCTYPE html>

    <title>Trilha HTML</title>
    <!-- <style>
        span{
            font-weight: bold;
            color: aquamarine
        }
    </style> -->
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- <font color="red" face="'Trebuchet MS', Tahoma, Arial">Programe</font> o seu futuro global agora! -->

    <!--Tag Span é interessante para usar o css, principalmente pq só delimita 
    onde ela está sem ocupar todo espaço horizontal com uma div-->
    <!-- <p><span>Dio.</span>me</p> -->

    <!--Fieldset-->
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text">
            <label>Email:</label><input type="text">
        </div>
        <div class="row">
            <label>Profissão:</label><input type="text">
            <label>Empresa:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text">
            <label>Número:</label><input style="width: 30px;" type="text" width="10">
        </div>
        <div class="row">
            <label>Bairro:</label><input type="text">
        </div>
        <div class="row">
            <label>Cidade/UF:</label><input type="text">
        </div>
    </fieldset>

    <h1>Embeds vs Iframes</h1>
